
<!DOCTYPE html>

<body>
	<div class="pusher">
		
		<!-- Navbar -->
		<div class="ui inverted vertical footer segment">
			<div class="ui inverted sticky borderless fluid stackable secondary pointing menu">
				<a class="brand item header" href="/home/">
					<img src="https://royaleapi.com/static/img/branding/cr-api-logo.png" style="padding-right: 0.7rem; height:2rem; width: auto;" />
					<span class="mobile-hide">Royale Ranking</span>
				</a>
				<div class="right compact menu">
					<a class="mobile-hide nav item" href="/1v1/">1v1 Ranking</a>
					<a class="mobile-hide nav item" href="/2v2/">2v2 Ranking</a>
					<a class="mobile-hide nav item active" href="/nations/">Countries Ranking</a>
				</div>
			</div>
		</div>
		
		<!-- Content page -->
		<div id="page_content_container" style="width:90%;" class="centered-content">
			<div id="page_content">
				
				<!-- Table title -->
				<div class="ui hidden divider"></div>
				<div id="rank-title"></div>
				
				<!-- Table -->
				<div class="ui hidden divider"></div>
				<div class="table-container" style='width:100%'>
					<table id="rank-table" class="ui striped unstackable selectable nowrap table" cellspacing="0" style="width:100%; font-size:12px; font-family: Roboto, Helvetica, Arial, Verdana, sans-serif; font-weight: normal;">
						<thead id="table-header">
						</thead>
						<tbody id="table-body"></tbody>
					</table>
				</div>
				
				<!-- Table info -->
				<div class="ui divider"></div>
				<div class="ui six column doubling grid tabinfo"> 
					<div class="row">
						<div class="column"><label id="last-update"></label></div>
						<div class="column"><label id="battle-count"></label></div>
						<div class="column"><div id="last-battle"></div></div>
						<div class="column"><div id="first-battle"></div></div>
						<div class="column"><div id="max-elo"></div></div>
						<div class="column"><div id="min-elo"></div></div>
					</div>
				</div>
				
				<!-- Spacial info -->
				<div class="ui divider"></div>
				<div class="tabinfo" id="special-info"></div>
			
			</div>
		</div>
		
		<!-- Spinner -->
        <div class="ui hidden divider"></div>
		<div class="ui center aligned container" id="spinner"></div>

        <!-- Footer -->
        <div class="ui inverted footer vertical segment">
            <div class="ui container">
                <div class="ui stackable"> 
                    <div class="ui stackable inverted grid">
                        <div class="row">
							<div id="social_column" class="eight wide column">
								<h5 class="ui inverted tiny header">Developed by Luis Marsiglia</h5>
								
								<a class="social_icon_link" target="_blank" href="https://twitter.com/marsigliaCR">
									<img target="_blank" class="ui centered middle aligned image" src="https://res.cloudinary.com/marsiglia/brands/twitter.svg" style="height:2rem; width: auto;"/>
								</a>
								<a class="social_icon_link" target="_blank" href="https://liquipedia.net/clashroyale/MARSIGLIA">
									<img target="_blank" class="ui centered middle aligned image" src="https://res.cloudinary.com/marsiglia/brands/liquipedia.svg" style="height:2rem; width: auto;"/>
								</a>
								<a class="social_icon_link" target="_blank" href="https://royaleapi.com/player/L200RVLJ">
									<img target="_blank" class="ui centered middle aligned image" src="https://res.cloudinary.com/marsiglia/brands/royale-api.png" style="height:2rem; width: auto;"/>
								</a>
								<a class="social_icon_link" target="_blank" href="https://paypal.me/marsigliah">
									<img target="_blank" class="ui centered middle aligned image" src="https://res.cloudinary.com/marsiglia/brands/paypal2.png" style="height:2rem; width: auto;"/>
								</a>
								
							</div>
						</div>
					</div>
				</div>
				<div class="ui divider"></div>
				<div class="ui mini bottom inverted sticky borderless fluid stackable secondary compact menu" style="font-size:12px; color:grey; display: inline-flex; justify-content: center;">

					For more information see Supercell's <a href='http://supercell.com/fan-content-policy/' rel=noopener target="blank">Fan Content Policy</a>.
					</p>
				</div>
			</div>	
		</div>

     </div>
